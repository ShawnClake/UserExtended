# ===================================
#  Form Field Definitions
# ===================================

fields:
    user_that_sent_request[name]:
		label: Request From
		type: Text
		readOnly: true
		required: true
	user_that_accepted_request[name]
		label: Request To
		type: Text
		readOnly: true
		required: true
	created_at:
		label: Sent On
		type: datepicker
		mode: datetime
		readOnly: true
		required: true
	updated_at:
		label: Updated On
		type: datepicker
		mode: datetime
		readOnly: true
		required: true
	accepted:
		label: Accepted?
		type: Number
		required: true
		
